<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    canvas {
      border: 2px solid red;
    }
    img {
      display: none;
    }
  </style>
  <script>
    function drawSquare() {
      var canvasElement = document.getElementById('mycanvas');
      var context = canvasElement.getContext('2d');

      //square
      var myGradient = context.createLinearGradient(150,100,200,200);
      myGradient.addColorStop(1, "#ff0060");
      myGradient.addColorStop(0.5, "#6000ff");
      myGradient.addColorStop(0, "#60ff60");
      context.fillStyle = myGradient;
      context.fillRect(50,50,200,200);

      //line
      context.moveTo(0,0);
      context.lineTo(50,50);
      context.strokeStyle = "#000000";
      context.stroke();
      context.moveTo(300,0);
      context.lineTo(250,50);
      context.stroke();
      context.moveTo(0,300);
      context.lineTo(50,250);
      context.stroke();
      context.moveTo(300,300);
      context.lineTo(250,250);
      context.stroke();
      context.moveTo(0,300);
      context.lineTo(300,300);
      context.stroke();
      context.moveTo(300,300);
      context.lineTo(300,0);
      context.stroke();

      //image
      var cat = document.getElementById("cat");
      context.drawImage(cat, 325, 0);

      //font
      context.font = "50px 'Century Gothic' sans-serif";
      context.fillText("Ultimate Showdown!", 200  , 400);
    }
  </script>
</head>
<body>
<canvas width="1000" height="600" id="mycanvas"></canvas><br />
<button onclick="drawSquare()">Do it!</button>
<img id="cat" src="lazercat.png">


</body>
</html>
