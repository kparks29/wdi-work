<div class="page-header">
	<h1>Poll List</h1>
</div>


<div class="row">
	<div class="col-xs-5">
		<a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Poll</a>
	</div>
	<div class="col-xs-7">
		<input type="text" class="form-control" x-ng-model="query" placeholder="Search for a poll">
	</div>
</div>


<div class="row">
	<div class="col-xs-12">
		<hr>
	</div>
</div>


<div class="row" x-ng-switch on="polls.length">
	<ul x-ng-switch-when="0">
		<li><em>No polls in database. Would you like to <a href="#/new">create one</a>? </em></li>
	</ul>
	<ul x-ng-switch-default>
		<li x-ng-repeat="poll in polls | filter:query">
			<a href="#/poll/{{poll._id}}">{{poll.question}}</a>
		</li>
	</ul>
</div>

<p>&nbsp;</p>
