<!DOCTYPE html>
<html>
<head>
	<title>Do Something</title>
	<style>
	.cell {
		height: 100px;
		width: 100px;
		border: 1px solid black;
		float: left;
		text-align: center;
		line-height: 100px;
		vertical-align: middle;
		font-size: 25px;
	}

	.clear {
		clear: both;
	}
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
	<script>
		x = {num:10};
		doSomething(x);
		alert(x.num);

		function doSomething(y) {
			y.num = y.num + 10;
		}
	</script>
</head>
<body>
	<div x-ng-app="" x-ng-init="cells = [['','',''],['','',''],['','','']]; xturn={val:false};">
		<div x-ng-repeat="row in cells track by $index" class="clear">
			<div x-ng-repeat="cell in row track by $index" class="cell" 
			x-ng-click="cells[$parent.$index][$index] = (cells[$parent.$index][$index] == '' ? ((xturn.val = !xturn.val) ? 'X' : 'O') : cells[$parent.$index][$index]);">{{cell}}</div>
		</div>
	</div>
</body>
</html>
