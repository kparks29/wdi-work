<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body x-ng-app="MovieThing" x-ng-controller="MoviesCtrl">

	<input type="text" ng-model="search" /><button x-ng-click="findMovies()">Find Movies</button>
	<ul>
		<li x-ng-repeat="movie in movies">{{movie.title}} : {{movie.year}}
			<ul>
				<li x-ng-repeat="actor in movie.abridged_cast">{{actor.name}}</li>
			</ul>
		</li>
	</ul>
</body>

</html>
